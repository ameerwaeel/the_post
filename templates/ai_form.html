<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Project Evaluation Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .card {
        border: none;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.95);
      }

      .card-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 20px 20px 0 0 !important;
        color: white;
        padding: 2rem;
        text-align: center;
      }

      .form-control,
      .form-select {
        border-radius: 15px;
        border: 2px solid #e9ecef;
        padding: 12px 20px;
        transition: all 0.3s ease;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 15px;
        padding: 12px 30px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .form-label {
        font-weight: 600;
        color: #495057;
        margin-bottom: 8px;
      }

      .response-section {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border-radius: 15px;
        padding: 2rem;
        margin-top: 2rem;
      }

      .response-card {
        background: white;
        border-radius: 10px;
        padding: 1.5rem;
        margin-bottom: 1rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .loading {
        display: none;
        text-align: center;
        padding: 2rem;
      }

      .spinner-border {
        color: #667eea;
      }

      .alert {
        border-radius: 15px;
        border: none;
      }

      .icon {
        font-size: 1.2em;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card">
            <div class="card-header">
              <h2 class="mb-0">
                <i class="fas fa-robot icon"></i>
                AI Project Evaluation System
              </h2>
              <p class="mb-0 mt-2">
                Get intelligent project analysis and recommendations
              </p>
            </div>
            <div class="card-body p-4">
              <form id="aiForm">
                {% csrf_token %}
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="need" class="form-label">
                      <i class="fas fa-lightbulb icon text-warning"></i>
                      Project Need
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="need"
                      name="need"
                      placeholder="e.g., University system"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">
                      <i class="fas fa-envelope icon text-primary"></i>
                      Email Address
                    </label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="your.email@example.com"
                      required
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="budget" class="form-label">
                      <i class="fas fa-dollar-sign icon text-success"></i>
                      Budget (USD)
                    </label>
                    <input
                      type="number"
                      class="form-control"
                      id="budget"
                      name="budget"
                      placeholder="10000"
                      min="1"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="timeline" class="form-label">
                      <i class="fas fa-clock icon text-info"></i>
                      Timeline
                    </label>
                    <select
                      class="form-select"
                      id="timeline"
                      name="timeline"
                      required
                    >
                      <option value="">Select timeline</option>
                      <option value="1 week">1 week</option>
                      <option value="2 weeks">2 weeks</option>
                      <option value="1 month">1 month</option>
                      <option value="2 months">2 months</option>
                      <option value="3 months">3 months</option>
                      <option value="6 months">6 months</option>
                      <option value="1 year">1 year</option>
                      <option value="More than 1 year">More than 1 year</option>
                    </select>
                  </div>
                </div>

                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-paper-plane icon"></i>
                    Analyze Project
                  </button>
                </div>
              </form>

              <div class="loading" id="loading">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Analyzing your project requirements...</p>
              </div>

              <div id="response" style="display: none">
                <div class="response-section">
                  <h4 class="text-center mb-4">
                    <i class="fas fa-chart-line icon text-primary"></i>
                    Analysis Results
                  </h4>
                  <div id="responseContent"></div>
                </div>
              </div>

              <div id="error" style="display: none">
                <div class="alert alert-danger mt-4" role="alert">
                  <i class="fas fa-exclamation-triangle icon"></i>
                  <span id="errorMessage"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("aiForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          // Show loading
          document.getElementById("loading").style.display = "block";
          document.getElementById("response").style.display = "none";
          document.getElementById("error").style.display = "none";

          // Get form data
          const formData = new FormData(this);
          const data = {
            need: formData.get("need"),
            email: formData.get("email"),
            budget: parseInt(formData.get("budget")),
            timeline: formData.get("timeline"),
          };

          try {
            const response = await fetch("/ai_model/process/", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": formData.get("csrfmiddlewaretoken"),
              },
              body: JSON.stringify(data),
            });

            const result = await response.json();

            // Hide loading
            document.getElementById("loading").style.display = "none";

            if (response.ok) {
              displayResponse(result);
            } else {
              displayError(
                result.error ||
                  "An error occurred while processing your request."
              );
            }
          } catch (error) {
            document.getElementById("loading").style.display = "none";
            displayError("Network error: " + error.message);
          }
        });

      function displayResponse(data) {
        const responseDiv = document.getElementById("responseContent");
        const output = data.output;

        let html = `
                <div class="row">
                    <div class="col-md-6">
                        <div class="response-card">
                            <h5><i class="fas fa-project-diagram icon text-primary"></i>Project Summary</h5>
                            <p>${
                              output.project_summary ||
                              "No project summary available"
                            }</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="response-card">
                            <h5><i class="fas fa-money-bill-wave icon text-success"></i>Budget Analysis</h5>
                            <p>${
                              output.budget_summary ||
                              "No budget analysis available"
                            }</p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="response-card">
                            <h5><i class="fas fa-calendar-alt icon text-info"></i>Timeline Analysis</h5>
                            <p>${
                              output.timeline_summary ||
                              "No timeline analysis available"
                            }</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="response-card">
                            <h5><i class="fas fa-thumbs-up icon text-warning"></i>Recommendations</h5>
                            <p><strong>Budget:</strong> ${
                              output.recommended_budget || "Not specified"
                            }</p>
                            <p><strong>Duration:</strong> ${
                              output.recommended_duration || "Not specified"
                            }</p>
                        </div>
                    </div>
                </div>
            `;

        if (
          output.task_breakdown &&
          Object.keys(output.task_breakdown).length > 0
        ) {
          html += `
                    <div class="response-card">
                        <h5><i class="fas fa-tasks icon text-secondary"></i>Task Breakdown</h5>
                        <div class="row">
                `;

          for (const [phase, tasks] of Object.entries(output.task_breakdown)) {
            html += `
                        <div class="col-md-6 mb-3">
                            <h6 class="text-primary">${phase}</h6>
                            <ul class="list-unstyled">
                    `;

            if (Array.isArray(tasks)) {
              tasks.forEach((task) => {
                html += `<li><i class="fas fa-check-circle text-success me-2"></i>${task}</li>`;
              });
            } else if (typeof tasks === "string") {
              html += `<li><i class="fas fa-check-circle text-success me-2"></i>${tasks}</li>`;
            }

            html += `
                            </ul>
                        </div>
                    `;
          }

          html += `
                        </div>
                    </div>
                `;
        }

        responseDiv.innerHTML = html;
        document.getElementById("response").style.display = "block";
      }

      function displayError(message) {
        document.getElementById("errorMessage").textContent = message;
        document.getElementById("error").style.display = "block";
      }
    </script>
  </body>
</html>
